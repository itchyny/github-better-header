<div class="github-header">
  <div class="header" role="banner">
    <div class="container clearfix">

      <a class="header-logo-invertocat" href="https://github.com/" data-hotkey="g d" aria-label="Homepage" data-ga-click="Header, go to dashboard, icon:logo">
        <svg aria-hidden="true" class="octicon octicon-mark-github" height="32" version="1.1" viewBox="0 0 16 16" width="32"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
      </a>

      <div class="header-search js-site-search" role="search">
        <form accept-charset="UTF-8" action="{{search_action}}" class="js-site-search-form" data-scoped-search-url="{{search_url}}" data-unscoped-search-url="/search" method="get">
          <label class="form-control header-search-wrapper js-chromeless-input-container">
            <input type="text" class="form-control header-search-input js-site-search-focus" data-hotkey="s" name="q" value="" placeholder="Search" aria-label="Search this repository" data-unscoped-placeholder="Search GitHub" data-scoped-placeholder="Search" autocapitalize="off">
            <input type="hidden" class="js-site-search-type-field" name="type">
          </label>
        </form>
      </div>


      <ul class="header-nav" role="navigation">
        <li class="header-nav-item">
          <a href="/explore" class="js-selected-navigation-item header-nav-link" data-ga-click="Header, click, Nav menu - item:explore context:user" data-hotkey="g e" data-selected-links="/explore">
            Explore
          </a>
        </li>
        <li class="header-nav-item">
          <a href="/pulls" class="js-selected-navigation-item header-nav-link" data-ga-click="Header, click, Nav menu - item:pulls context:user" data-hotkey="g p" data-selected-links="/pulls /pulls/assigned /pulls/mentioned /pulls">
            Pull requests
          </a>
        </li>
        <li class="header-nav-item">
          <a href="/issues" class="js-selected-navigation-item header-nav-link" data-ga-click="Header, click, Nav menu - item:issues context:user" data-hotkey="g i" data-selected-links="/issues /issues/assigned /issues/mentioned /issues">
            Issues
          </a>
        </li>
        <li class="header-nav-item">
          <a class="header-nav-link" href="//gist.github.com" data-ga-click="Header, go to gist, text:gist">
            Gist
          </a>
        </li>
      </ul>

      <ul class="user-nav" id="user-links">
        <li class="header-nav-item">
          <a class="header-nav-link name tooltipped tooltipped-s" href="/{{user}}" aria-label="View profile and more" data-ga-click="Header, go to profile, text:your profile" data-hotkey="g u">
            <img alt="@{{user}}" class="avatar" height="20" src="{{avatar}}" width="20">
            <span class="css-truncate">
              <span class="css-truncate-target">{{user}}</span>
            </span>
          </a>
        </li>
        <li class="header-nav-item create-new dropdown js-menu-container">
          <a class="header-nav-link tooltipped tooltipped-s js-menu-target" href="/new" aria-label="Create new..." data-ga-click="Header, create new, icon:add">
            <svg class="octicon octicon-plus" width="16" height="16" role="img" version="1.1" viewBox="0 -100 1000 1000" style="margin-right: -5px"><path d="M768 256H448v-320H320V256H0V384h320V704h128v-320h320v-128z"></path></svg>
            <span class="dropdown-caret"></span>
          </a>
          <div class="dropdown-menu-content js-menu-content">
            <ul class="dropdown-menu dropdown-menu-sw">
              <a class="dropdown-item" href="/new" data-ga-click="Header, create new repository">
                New repository
              </a>
              <a class="dropdown-item" href="/organizations/new" data-ga-click="Header, create new organization">
                New organization
              </a>
            </ul>
          </div>
        </li>
        <li class="header-nav-item">
          <span class="js-socket-channel js-updatable-content" data-channel="notification-changed:{{user}}" data-url="/notifications/header">
            <a href="/notifications" aria-label="You have no unread notifications" class="header-nav-link notification-indicator tooltipped tooltipped-s" data-ga-click="Header, go to notifications, icon:read" data-hotkey="g n">
              <span class="mail-status all-read"></span>
              <svg aria-hidden="true" class="octicon octicon-bell" height="16" role="img" version="1.1" viewBox="0 -1 14 17" width="14"><path d="M14 12v1H0v-1l0.73-0.58c0.77-0.77 0.81-2.55 1.19-4.42 0.77-3.77 4.08-5 4.08-5 0-0.55 0.45-1 1-1s1 0.45 1 1c0 0 3.39 1.23 4.16 5 0.38 1.88 0.42 3.66 1.19 4.42l0.66 0.58z m-7 4c1.11 0 2-0.89 2-2H5c0 1.11 0.89 2 2 2z"></path></svg>
            </a>
          </span>
        </li>
        <li class="header-nav-item">
          <a class="header-nav-link tooltipped tooltipped-s js-menu-target" href="/settings/profile" aria-label="Settings" data-ga-click="Header, go to settings, icon:settings">
            <svg class="octicon octicon-gear" width="16" height="16" role="img" version="1.1" viewBox="0 -100 1000 800"><path d="M896 271V373l-124 41-29 70 56 118-72 72-116-58-70 29-44 123H395l-40-124-71-29-118 56-72-72 58-116-29-70L0 369v-102l124-41 29-70-56-118 72-72 116 58 70-29 44-123h102l40 124 71 29 118-56 72 72-59 116 30 70 123 44zM448 128c-106 0-192 86-192 192s86 192 192 192 192-86 192-192-86-192-192-192z"></path></svg>
          </a>
        </li>
        <li class="header-nav-item dropdown js-menu-container">
          <form accept-charset="UTF-8" action="/logout" class="logout-form" data-form-nonce="{{form_nonce}}" method="post">
            <input name="authenticity_token" type="hidden" value="{{authenticity_token}}">
            <button class="header-nav-link tooltipped tooltipped-s" style="border: 0px; background: transparent;" aria-label="Sign out" data-ga-click="Header, sign out, icon:logout">
              <svg class="octicon octicon-log-out" width="16" height="16" role="img" version="1.1" viewBox="0 0 1000 700"><g transform="translate(0,650) scale(1,-1)"><path d="M768 256V384H512V512h256V640l256-192-256-192zM640 64H384V640L128 768h512v-192h64V768c0 35-29 64-64 64H64C29 832 0 803 0 768v-728c0-25 14-47 35-58l349-174V0h256c35 0 64 29 64 64V320h-64v-256z" horiz-adv-x="1024"></path></g></svg>
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>
